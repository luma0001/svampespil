<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svampespillet</title>
    <link rel="stylesheet" href="svampe.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="carljohan_container1">
            <img src="svg/carljohan_b.svg" alt="" />
          </div>
          <div id="carljohan_container2">
            <img src="svg/carljohan_r.svg" alt="" />
          </div>
          <div id="fluesvamp_container">
            <img src="svg/fluesvamp_1.svg" alt="" />
          </div>
          <div id="stinksvamp_container">
            <img src="svg/stinksvamp_2.svg" alt="" />
          </div>
        </div>

        <div id="game_foreground">
          <div id="wall"></div>
          <div id="sidetower"></div>
          <div id="centertower"></div>
          <div id="toptower"></div>
        </div>

        <div id="game_ui">
          <img id="time_board" src="svg/ui_time.svg" />
          <img id="score_board" src="svg/ui_points.svg" />
          <img id="energy_board" src="svg/ui_life.svg" />
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
